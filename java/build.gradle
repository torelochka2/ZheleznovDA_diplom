plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.6'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'ru.itis.zheleznov'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	// https://mvnrepository.com/artifact/org.postgresql/postgresql
	implementation 'org.postgresql:postgresql:42.6.0'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.apache.pdfbox:pdfbox-tools:2.0.28'
	implementation 'net.sf.cssbox:pdf2dom:2.0.2'
	implementation 'org.apache.pdfbox:pdfbox:2.0.28'
	compileOnly 'org.projectlombok:lombok:1.18.24'
	annotationProcessor 'org.projectlombok:lombok'
	implementation 'org.apache.poi:poi-ooxml:5.2.3'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'com.itextpdf:itextpdf:5.5.10'
	implementation 'com.itextpdf.tool:xmlworker:5.5.10'
	implementation 'org.apache.poi:poi-scratchpad:3.15'

}

tasks.named('test') {
	useJUnitPlatform()
}
